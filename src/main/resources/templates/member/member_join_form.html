<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!--head 정보 설정-->
<head th:replace="~{template/head :: head}"></head>

<body>
<div class="container">
    <p class="text-center font-weight-bold h1 mt-5">FreeMarket</p>
</div>

<div class="container">
    <form action="">
        <div class="form-group mt-5">
            <label for="">ID</label>
            <div class="form-row row">
                <div class="col-10">
                    <input type="text" class="form-control">
                </div>
                <div class="col-2">
                    <button class="btn btn-primary w-100">중복 확인</button>
                </div>
            </div>
        </div>

        <div class="form-group mt-5">
            <label for="" class="fb">Password</label>
            <input type="" class="form-control">
        </div>

        <div class="form-group mt-5">
            <label for="" class="fb">Password Check</label>
            <input type="" class="form-control">
        </div>

        <div class="form-group mt-5">
            <label for="" class="fb">Username</label>
            <input type="" class="form-control">
        </div>

        <div class="form-group mt-5">
            <label for="" class="fb">Phone Number</label>
            <div class="form-row row">
                <div class="col-10">
                    <input type="" class="form-control" placeholder="- 는 제외하고 입력해주세요">
                </div>
                <div class="col-2">
                    <button class="btn btn-primary w-100">인증번호 요청</button>
                </div>
            </div>

        </div>

        <div class="form-group mt-5">
            <label for="">Phone Authentication</label>
            <div class="form-row row">
                <div class="col-10">
                    <input type="text" class="form-control" placeholder="인증번호를 먼저 요청해주세요" disabled>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary w-100" disabled>인증 하기</button>
                </div>
            </div>
        </div>


        <div class="form-check mt-5 p-3">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label agree" for="">
                모두 동의합니다.
                <div class="agree-sub">
                    전체 동의에는 필수 및 선택 정보에 대한 동의가 포함되어 있으며 , 개별적으로 동의를 선택하실 수 있습니다.
                </div>
            </label>
        </div>

        <div class="border">
            <div class="form-check ps-5">
                <div class="mt-3">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label agree" for="">
                        [필수] 개인정보 수집 및 이용 동의
                    </label>
                    <textarea class="form-control" name="" id="" cols="20" rows="3" readonly>개인정보보호법에 따라 네이버에 회원가입 신청하시는 분께 수집하는 개인정보의 항목, 개인정보의 수집 및 이용목적, 개인정보의 보유 및 이용기간, 동의 거부권 및 동의 거부 시 불이익에 관한 사항을 안내 드리오니 자세히 읽은 후 동의하여 주시기 바랍니다.
                     </textarea>
                </div>
                <div class="mt-3">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label agree" for="">
                        [필수] 서비스 이용약관 동의
                    </label>
                    <textarea class="form-control" name="" id="" cols="20" rows="3" readonly>여러분을 환영합니다.
네이버 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 ‘네이버’)와 이를 이용하는 네이버 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
네이버 서비스를 이용하시거나 네이버 서비스 회원으로 가입하실 경우 여러분은 본 약관 및 관련 운영 정책을 확인하거나 동의하게 되므로, 잠시 시간을 내시어 주의 깊게 살펴봐 주시기 바랍니다.
                </textarea>
                </div>
                <div class="mt-3 mb-3">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label agree" for="">
                        [선택] SMS , SNS 수신 동의
                    </label>
                    <textarea class="form-control" name="" id="" cols="20" rows="3" readonly>위치기반서비스 이용약관에 동의하시면, 위치를 활용한 광고 정보 수신 등을 포함하는 네이버 위치기반 서비스를 이용할 수 있습니다
                </textarea>
                </div>
            </div>
        </div>

        <div class="form-group row mt-3">
            <div class="col-3"></div>
            <button class="btn btn-primary col-2">가입하기</button>
            <div class="col-1"></div>
            <button class="btn btn-primary col-2">돌아가기</button>
            <div class="col-3"></div>
        </div>
    </form>
</div>

<!--footer 가져오기-->
<footer th:replace="~{template/footer :: footer}"></footer>
</body>
</html>
