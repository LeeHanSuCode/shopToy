<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>shopping</title>

    <!--검색엔진에 의해 읽힐 내용-->
    <meta name="description" content="toy shopping 프로젝트">
    <meta name="keyworkds" content="toy shopping">
    <meta name="author" content="hansu lee">

    <!--
        width=device-width   너비는 기기의 너비에 맟춤
        user-scablable=no    확대 및 축소 금지(화면이 깨질 수 있으니)
        initial-scale=1.0    처음 화면은 100%로로
        maximum-scale=1.0    최대 화면도 100%
        minimum-scale=1.0    최소 화면도 100%
    -->
    <meta name="viewport" content="width=device-width, user-scalable=no , initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">

    <!--ie는 화면 렌더링에 다른 엔진을 쓰는 경우가 있어 , 다르게 보일 때가 있음
        그래서 엔진을 최신 엔진으로 써라라는 설정
    -->
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <!--내 페이지를 누군가가 다른 페이지에 공유할 때 보여지는 화면에 대한 설정-->
    <!--Factbook,Linkedin에 공유할 때-->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Toy Shopping Project">
    <meta property="og:description" content="웹 기술 ToyProject">
    <meta property="og:image" content="img/fun-coding-mark.png">
    <meta property="og:url" content="http://localhost:8080">

    <!--twitter-->
    <meta name="twitter:card" content="summary">
    <meta property="twitter:title" content="Toy Shopping Project">
    <meta property="twitter:description" content="웹 기술 ToyProject">
    <meta property="twitter:image" content="img/fun-coding-mark.png">
    <meta property="twitter:url" content="http://localhost:8080">


    <!--fabicon Configuration-->
    <link rel="icon" href="img/fun-coding.ico">

    <!--iphone fabicon Configuration-->
    <link rel="apple-touch-icon" href="img/fun-coding.ico">

    <!--Internet Explore fabicon Configuration-->
    <link rel="short icon" type="image/x-icon" href="img/fun-coding.ico">

    <!--CSS Reset
    최상단에 적어두어야 아래 css 설정들이 reset되지 않는다.
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <!--icon Configuration-->
    <script src="https://kit.fontawesome.com/50390443e9.js" crossorigin="anonymous"></script>

    <!--font Configuration(무료 폰트)-->
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>

    <!--custom css 파일 가져오기-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

</body>
</html>
